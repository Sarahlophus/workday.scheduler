<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- font -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- style sheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- header with title and date -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="description lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Timeblocks go in here -->
  <div class="container">
    <!-- hour 1 -->
    <div id="hour09" class="row time-block">
      <!-- time -->
      <div class="col-2 hour">9am</div>
      <!-- task -->
      <textarea id="task1" class="col-9 js-task"></textarea>
      <!-- save button -->
      <button class="btn col-1 saveBtn js-saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- hour 2 -->
    <div id="hour10" class="row time-block">
      <!-- time -->
      <div class="col-2 hour">10am</div>
      <!-- task -->
      <textarea id="task2" class="col-9 js-task"></textarea>
      <!-- save button -->
      <button class="btn col-1 saveBtn js-saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- hour 3 -->
    <div id="hour11" class="row time-block">
      <!-- time -->
      <div class="col-2 hour">11am</div>
      <!-- task -->
      <textarea id="task3" class="col-9 js-task"></textarea>
      <!-- save button -->
      <button class="btn col-1 saveBtn js-saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- hour 4 -->
    <div id="hour12" class="row time-block">
      <!-- time -->
      <div class="col-2 hour">12pm</div>
      <!-- task -->
      <textarea id="task4" class="col-9 js-task"></textarea>
      <!-- save button -->
      <button class="btn col-1 saveBtn js-saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- hour 5 -->
    <div id="hour13" class="row time-block">
      <!-- time -->
      <div class="col-2 hour">1pm</div>
      <!-- task -->
      <textarea id="task3" class="col-9 js-task"></textarea>
      <!-- save button -->
      <button class="btn col-1 saveBtn js-saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- hour 6 -->
    <div id="hour14" class="row time-block">
      <!-- time -->
      <div class="col-2 hour">2pm</div>
      <!-- task -->
      <textarea id="task3" class="col-9 js-task"></textarea>
      <!-- save button -->
      <button class="btn col-1 saveBtn js-saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- hour 7 -->
    <div id="hour15" class="row time-block">
      <!-- time -->
      <div class="col-2 hour">3pm</div>
      <!-- task -->
      <textarea id="task3" class="col-9 js-task"></textarea>
      <!-- save button -->
      <button class="btn col-1 saveBtn js-saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- hour 8 -->
    <div id="hour16" class="row time-block">

      <div class="col-2 hour">4pm</div>
      <!-- task -->
      <textarea id="task3" class="col-9 js-task"></textarea>

      <button class="btn col-1 saveBtn js-saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- hour 9 -->
    <div id="hour17" class="row time-block">
      <!-- time -->
      <div class="col-2 hour">5pm</div>
      <!-- task -->
      <textarea id="task3" class="col-9 js-task"></textarea>
      <!-- save button -->
      <button class="btn col-1 saveBtn js-saveBtn"><i class="far fa-save"></i></button>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- javascript -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
